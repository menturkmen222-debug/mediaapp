name: Build Android APK

on:
  workflow_dispatch:  # telefoningdan "Run workflow" bosib ishga tushirish uchun

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Check if gradlew exists
      run: |
        ls -la
        find . -name "gradlew" || echo "gradlew not found!"

    - name: Make gradlew executable (if exists in root)
      if: success()
      run: chmod +x ./gradlew || echo "chmod failed or gradlew not in root"

    - name: Make gradlew executable (if in android folder)
      if: success()
      run: |
        if [ -f "./android/gradlew" ]; then
          chmod +x ./android/gradlew
        else
          echo "No gradlew in android folder"
        fi

    - name: Build APK (try root gradlew)
      run: |
        if [ -f "./gradlew" ]; then
          ./gradlew assembleDebug --stacktrace --no-daemon --no-parallel
        else
          echo "Root gradlew not found, trying android folder..."
          cd android && ./gradlew assembleDebug --stacktrace --no-daemon --no-parallel
        fi

    - name: Upload APK
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: app-debug-apk
        path: app/build/outputs/apk/debug/app-debug.apk
